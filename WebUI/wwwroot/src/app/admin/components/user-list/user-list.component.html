<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Пароль</th>
      <th>Телефон</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let manager of managers">
      <td>{{manager.id}}</td>
      <td>{{manager.login}}</td>
      <td>{{manager.password}}</td>
      <td>{{manager.phone}}</td>
    </tr>
  </tbody>
</table>
