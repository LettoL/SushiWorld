<h1 mat-dialog-title>Создание нового клиента</h1>
<div mat-dialog-content>
  <p>Введите название клиента</p>
  <form [formGroup]="createClientForm">
    <mat-form-field>
        <input type="text" matInput >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button class="mat-primary" [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
    <button mat-raised-button (click)="onNoClick()">Закрыть</button> 
</div>
