<mat-card>
  <mat-card-header>
    <mat-card-title>Список клиентов</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="clients">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let client">{{client.id}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let client">{{client.title}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let client">{{client.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="plannedAmountCalls">
        <th mat-header-cell *matHeaderCellDef> Запланировано звонков </th>
        <td mat-cell *matCellDef="let client">
          <ng-container *ngIf="client.plannedAmountCalls">
            <button mat-raised-button class="mat-primary table-button"> {{client.plannedAmountCalls}} </button>
          </ng-container>
          <ng-container *ngIf="!client.plannedAmountCalls">
            <button mat-raised-button class="mat-primary table-button"> Не составлено </button>
          </ng-container>          
        </td>
      </ng-container>            
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
