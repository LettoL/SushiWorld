<h1 mat-dialog-title>Подробная информация о клиенте</h1>
<div mat-dialog-content>
  <form [formGroup]="detailClientForm">
    <mat-form-field>
        <input type="text" placeholder="Название" matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="Телефон" formControlName="phone">
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="dataSource.data.currentManagers">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Логин </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>  
  </table>
  
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button class="mat-primary" (click)="save()" cdkFocusInitial>Сохранить</button>
    <button mat-raised-button (click)="closeDialog()">Закрыть</button> 
</div>
