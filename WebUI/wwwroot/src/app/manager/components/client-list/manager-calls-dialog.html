<h1 mat-dialog-title>Клиент: {{data.title}}</h1>
<div mat-dialog-content>
        <table mat-table [dataSource]="dataSource.data.calls">
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Дата </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Продолжительность </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>
      
          <ng-container matColumnDef="record">
            <th mat-header-cell *matHeaderCellDef> Запись </th>
            <td mat-cell *matCellDef="let element"> 
                <a href="{{element.record}}" mat-raised-button class="mat-primary">Прослушать</a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      
        
</div>
<div mat-dialog-actions align="center">
    <button class="mat-primary" mat-raised-button mat-button (click)="onNoClick()">Закрыть</button> 
</div>
