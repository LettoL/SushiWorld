<h1 mat-dialog-title>Клиент: {{data.title}}</h1>
<div mat-dialog-content>
  <table style="text-align: center">
    <thead>
      <tr style="border-bottom: 1px solid #eee">
        <th>
          Выполнено
        </th>
        <th>
          Запланировано часов
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <mat-select placeholder="Выполнено:"  [(ngModel)]="data.businessTripCompletedType">
            <mat-option *ngFor="let item of tripCompleted" [value]="item.number">
                {{item.title}}
            </mat-option>
          </mat-select>
        </td>
        <td>
          {{data.trips}}
        </td>
      </tr>
    </tbody>
  </table>    
</div>
<div mat-dialog-actions align="center">
    <button class="mat-primary" mat-raised-button mat-button (click)="save()">Сохранить</button> 
    <button class="mat-primary" mat-raised-button mat-button (click)="onNoClick()">Закрыть</button> 
</div>
