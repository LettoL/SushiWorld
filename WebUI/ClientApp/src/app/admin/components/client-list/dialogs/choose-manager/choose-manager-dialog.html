<h1 mat-dialog-title>Выбрать для клиента менеджера</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
        <mat-select [(ngModel)]="selectedManagerId" [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let manager of data.managers" [value]="manager.id">
            {{manager.login}}
          </mat-option>
        </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button class="mat-primary" (click)="save()" cdkFocusInitial>Сохранить</button>
    <button mat-raised-button (click)="closeDialog()">Закрыть</button> 
</div>
