<h1 mat-dialog-title>Планы командировок по менеджерам</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Логин </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>
      <ng-container matColumnDef="businessTripCompletedType">
        <th mat-header-cell *matHeaderCellDef> Сделано </th>
        <td mat-cell *matCellDef="let element"> {{element.businessTripCompletedType | businessTripCompleteTypeTranslate}} </td>
      </ng-container>
      <ng-container matColumnDef="plannedAmountBusinessTrips">
        <th mat-header-cell *matHeaderCellDef> Запланировано </th>
        <td mat-cell *matCellDef="let element"> {{element.plannedAmountBusinessTrips}} </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr style="cursor: pointer" mat-row *matRowDef="let row; columns: displayedColumns"></tr>  
  </table>
  
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button class="mat-primary" (click)="save()" cdkFocusInitial>Сохранить</button>
    <button mat-raised-button (click)="closeDialog()">Закрыть</button> 
</div>
