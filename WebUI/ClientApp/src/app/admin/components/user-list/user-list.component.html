<mat-card>
  <mat-card-header>
    <mat-card-title>Список Менеджеров</mat-card-title>
  </mat-card-header>
<mat-card-content>
    <div align="right">
        <button mat-fab color="primary" style="font-size: 24px" (click)="addNewManager()">+</button>
    </div>
    <table mat-table [dataSource]="managers" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let manager">{{manager.id}}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let manager">{{manager.login}}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Пароль</th>
        <td mat-cell *matCellDef="let manager">{{manager.password}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Телефон</th>
        <td mat-cell *matCellDef="let manager">{{manager.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Действие</th>
          <td mat-cell *matCellDef="let client">
            <button mat-raised-button class="mat-primary" (click)="editManager(client)" style="margin-right: 5px"><i class="fas fa-pen"></i></button>
            <button mat-raised-button class="mat-primary" (click)="deleteManager(client.id)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
</mat-card-content>
</mat-card>
