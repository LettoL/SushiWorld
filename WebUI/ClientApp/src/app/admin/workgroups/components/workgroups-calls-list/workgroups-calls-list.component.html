<mat-card class="mat-elevation-z1">
  <mat-card-header>
    <mat-card-title class="card-title">Звонки</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <thead>
        <tr>
          <th colspan="5">
            Название клиента
          </th>
          <th>
            Тип
          </th>
          <th *ngFor="let day of days">
            {{day}}
          </th>
          <th colspan="2">
            МС
          </th>
          <th colspan="2">
            РМ
          </th>
          <th colspan="2">
            Всего
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workgroupCalls of workgroupsCalls">
          <td colspan="5">{{workgroupCalls.clientTitle}}</td>
          <td>{{workgroupCalls.clientType}}</td>
          <td *ngFor="let day of days">
            <div *ngFor="let clientAction of getClientContactType(day, workgroupCalls.clientActions)" class="action-circle" [style.background]="getActionColor(clientAction.contactType)">
            </div>
          </td>
          <td colspan="2">
            {{getSumActions(10, workgroupCalls.clientActions)}}
          </td>
          <td colspan="2">
            {{getSumActions(20, workgroupCalls.clientActions)}}
          </td>
          <td colspan="2">
            {{workgroupCalls.clientActions.length}}
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
