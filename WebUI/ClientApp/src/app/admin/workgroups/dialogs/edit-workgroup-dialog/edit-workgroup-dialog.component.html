<h3 class="dialog-title" mat-dialog-title>Редактирование рабочей группы</h3>
<button class="close" (click)="close()"><i class="fas fa-times fa-2x"></i></button>

<div class="dialog-subtitle"> 
  <div style="background-color: #EFFBFF">
    <p>Менеджер сопровождения</p>
  </div>
  <div style="background-color: #E2F7FF">
    <p>Региональный менеджер</p>
  </div> 
</div>

<mat-dialog-content class="mat-typography mat-body">  

  <div class="selectUser">
    <div class="form-group">
      <label>Пользователь</label>
      <select [(ngModel)]="data.workgroup.escortManagerId" >
        <option *ngFor="let manager of getManagers()" [value]="manager.id">{{manager.login}}</option>
      </select>
    </div> 
  </div>
  <div class="selectUser">
    <div class="form-group">
      <label>Пользователь</label>
      <select [(ngModel)]="data.workgroup.regionalManagerId" >
        <option *ngFor="let manager of getManagers()" [value]="manager.id">{{manager.login}}</option>
      </select>
    </div>
  </div>

</mat-dialog-content>



<div class="footer">
  <button (click)="save()">Сохранить изменения</button>
</div>
