<div class="login-wrapper">
    <div class="form-wrapper">
        <form [formGroup]="authForm" (ngSubmit)="authorize()">
            <h1>Вход в систему</h1>
            <img class="img-responsive" src="assets/face-control.png" />
            <mat-form-field>
                <input matInput placeholder="Имя пользователя" formControlName="login">
              </mat-form-field>
              <mat-form-field>
                  <input matInput type="password" placeholder="Пароль" formControlName="password">
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary">Войти</button>
        </form>           
    </div>
</div>
<div class="clearfix"></div>
